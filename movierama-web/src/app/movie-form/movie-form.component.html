<div class="container">
    <h1>New Movie</h1>
    <form (ngSubmit)="onSubmit()" #movieForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title">
      </div>
 
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="model.description" name="description">
      </div>
 
      <button type="submit" class="btn btn-success">Submit</button>
 
    </form>
</div>
